<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
        <title>Ma Position</title>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header" class="header">
                <h1 id="app-title">GEOLOCALISATION</h1>
                <a class="ui-btn ui-btn-left ui-btn-corner-all ui-icon-bars ui-btn-icon-notext" rel="external">Bars</a>
            </div>
            <div role="main" class="ui-content">
                <h1>TECHAP KEMADJEU AUGUSTIN MARIUS</h1>
                <form>
                    <div class="ui-body">
                        <h3>INFORMATION SUR MA POSITION</h3>
                        <div>
                            <div class="ui-field-contain">
                                <label for="latitude">Latitude :</label>
                                <input  type="text" disabled id="latitude" name="latitude"  />
                            </div>
                            <div class="ui-field-contain">
                                <label for="longitude">Longitude : </label>
                                <input  type="text" disabled id="longitude" name="longitude" />
                            </div>
                            <div class="ui-field-contain">
                                <label for="altitude">Altitude : </label>
                                <input  type="text" disabled id="altitude" name="altitude" />
                            </div>
                            <button id="send" type="button">mes coordonnes</button>                            
                        </div>
                    </div>
                </form>
               </div>
            </div>
            <footer data-role="footer" data-position="fixed">
                <h4>@MitApp 2019</h4>
            </footer>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/platformOverrides.js"></script>
        <script src="js/jquery-2.2.3.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
